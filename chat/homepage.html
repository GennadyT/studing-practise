<!DOCTYPE html>
<html>
<head>
    <title>MyChat</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src = js/scripts.js></script>
</head>
<body class="page" onload="run();">
<div class="page-head">
    <div class="head-logo">
        <img src="images/logo.png" alt="MyChat">
    </div>
    <div class="indication-circle" title="server indication"></div>
</div>
<div class="wrapper">
    <div class="sign">
        <input id="sign-name" type="text" maxlength="25">
        <div id="user-name"></div>
        <button id="sign-in" class="sign-button">Sign in</button>
        <button id="sign-edit" class="sign-button">Edit</button>
        <button id="sign-confirm" class="sign-button">Confirm</button>
        <button id="sign-out" class="sign-button">Sign out</button>
    </div>
    <div class="chat-box">
        <div class="message">
            <div class="sender-name">(08:00) Admin:</div>
            <div class="tools">
                <button id="message-delete" class="tools-button">delete</button>
                <button id="message-edit" class="tools-button">edit</button>
                <button id="tools-confirm" class="tools-button">OK</button>
            </div>
            <textarea class="message-edit-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus in
                placerat tellus. Aliquam sit amet dui ex. In ac dignissim orci, sit amet euismod nisl. Nulla facilisi.
                Aliquam porttitor lorem dolor, ut ornare ex cursus vitae. Suspendisse potenti.</textarea>
            <div class="message-item">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus in placerat tellus. Aliquam sit amet dui ex. In ac dignissim orci, sit amet euismod nisl. Nulla facilisi. Aliquam porttitor lorem dolor, ut ornare ex cursus vitae. Suspendisse potenti.</div>
        </div>
    </div>
    <div class="send-message">
        <textarea id="message-text" disabled>You should to sign in!</textarea>
        <button id="send-button" class="send-button" disabled>Send</button>
    </div>
</div>
<div class="footer">Gennady Trubach Â© 2015</div>
</body>
</html>
