<!DOCTYPE html>
<head>
    <title>MyChat</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="page">
<div class="wrapper">
    <div class="pageHead">
        <div class="headLogo">
            <img src="images/logo.png" alt="MyChat">
        </div>
        <div class="indicationCircle" title="server indication"></div>
    </div>
    <form name="sign" class="sign">
        <input name="signName" id="signName" type="text" maxlength="50">
        <input name="signButton" id="signButton" type="submit" value="Sign in">
    </form>
    <div class="chatBox">
        <textarea name="senderName" class="senderName" readonly>(08:00) Admin:</textarea>
        <div class="tools">
            <button name="delete" id="delete">delete</button>
            <button name="edit" id="edit">edit</button>
        </div>
        <textarea name="chatItemSend" class="chatItemSend" readonly>Hello.</textarea>
        <textarea name="senderName" class="senderName" readonly>(09:00) User:</textarea>
        <textarea name="chatItemGet" class="chatItemSend" readonly>Test is successful.</textarea>
    </div>
    <form name="chatMessage" id="chatMessage">
        <textarea name="textMsg" id="textMsg"></textarea>
        <input name="sendMsg" id="sendMsg" type="submit" value="Send"/>
    </form>
</div>
</body>
</html>
